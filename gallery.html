            flex-direction: row;
            justify-content: space-around;
            margin-top: 30px;
        }
        .gallery img{
            height: 200px;
            border-radius: 10px;
            box-shadow: 2px 1px 2px red;
            cursor: pointer;
            transition: 0.7s ease-in-out;

        .gallery img:hover{
